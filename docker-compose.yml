version: "3"
services:
  app:
    container_name: app
    # image: tag from docker Hub
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - 4000:4000
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - mynet
    depends_on: 
       db: 
        condition: service_healthy
  db:
    container_name: db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - mynet 

networks:
  mynet:
    driver: bridge


volumes:
  db-data: